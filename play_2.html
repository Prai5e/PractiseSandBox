<body>
    <h1>PLAYGROUND</h1>

<script>
    let num = prompt('Enter a number for arithmetic calculation: ')
    let num_1 = prompt('Enter a second number for the arithmetic calculation: ')
    let operand = prompt("Choose the operation by the operands'+-/*'")

    let cause = null
    if (operand==='+'){
        cause = num + num_1
        alert(cause)
    }else if(operand==='-'){
        cause = num - num_1
        alert(cause)
    }else if(operand==='/'){
        cause = num / num_1
        alert(cause)
    }else if(operand==='*'){
        cause = num * num_1
        alert(cause)
    }else{
        alert('Refresh Page please !!')
    }
</script>
</html>
